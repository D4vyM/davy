<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">



<!-- Section gauche : formulaire -->    
    
   <div class="min-h-[845px] h-screen flex bg-gray-50">

    <!-- Icon return -->
<a href="templatesTailwind.html">
    <img src="imagesTemplates/icon-return.png" alt="logo" class="mt-5 ml-5 h-8 w-auto sm:h-10">
    </a>

       <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24">

           <div class="mx-auto w-full max-w-sm lg:w-96">

               <h2 class="mt-6 text-2xl font-extrabold text-gray-900 md:text-3xl">
                   Take a breath, sign up !
               </h2>

                   <a href="#" class="mt-2 text-sm font-medium text-emerald-500 hover:text-emerald-400">
                       Already have an account ? Sign in
                   </a>

                   <form class="mt-4">

                       <div class="space-y-4 mt-6">

                           <div>
                               <label for="email" class="block text-sm font-medium text-gray-700">
                                   Email address
                               </label>
                               <input type="email" id="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm">
                           </div>

                            <div>
                               <label for="password" class="block text-sm font-medium text-gray-700">
                                   Password
                               </label>
                               <input type="password" id="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm">
                           </div>

                            <div>
                               <label for="repeatpsw" class="block text-sm font-medium text-gray-700">
                                   Repeat password
                               </label>
                               <input type="password" id="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-green-700 sm:text-sm">
                           </div>
                       </div>

                       <div class="flex items-center justify-between mt-8">

                           <div class="flex items-center">
                               <input type="checkbox" id="remember-me" class="w-4 h-4 rounded">
                               <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                               </label>
                           </div>
                           <a ref="#" class="text-sm font-medium text-gray-600 hover:text-green-500">
                               Need help to sign up ?
                           </a>
                       </div>

                       <button class="w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm font-medium text-gray-100 bg-emerald-700 hover:bg-emerald-500"> 
                           Sign up
                       </button>
                   </form>

                   <div class="mt-6">
                       <p class="px-2 mb-2 mt-8 text-center text-gray-500">
                           Or sign up with
                       </p>
                   </div>

                   <div class="mt-1 flex justify-center">

                       <a href="#" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-gray-100 hover:bg-gray-200">
                           <span class="sr-only">
                               Sign up with Twitter 
                           </span>
                           <img src="imagesTemplates/iconeT.png" alt="logo" class="w-6 rounded-full">
                       </a>
                       <a href="#" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-gray-100 hover:bg-gray-200">
                           <span class="sr-only">
                               Sign up with Facebook
                           </span>
                           <img src="imagesTemplates/iconeFB.png" alt="logo" class="w-6 rounded-full">
                       </a>
                       <a href="#" class="mx-2 p-4 border border-gray-300 rounded-md shadow-sm bg-gray-100 hover:bg-gray-200">
                           <span class="sr-only">
                               Sign up with Linkedin
                           </span>
                           <img src="imagesTemplates/iconeLd.png" alt="logo" class="w-6 rounded-full">
                       </a>
                   </div>

           </div>
       </div>

       <!-- section droite : image -->

       <div class="hidden sm:block relative flex-1">
           <img src="imagesTemplates/candide4.jpg" alt="Candide" class="h-full w-full object-cover">
       </div>
   </div>

    
</body>
</html>
